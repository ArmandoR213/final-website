<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Blossom Pilates</title>
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>

  <!-- TOP NAV BAR -->
  <header class="site-header pilates-header">
    <div class="container header-inner">
      <!-- Logo -->
      <a href="index.html" class="logo">
        <!-- UPDATED: PNG logo -->
        <img src="images/logo.png" alt="Blossom Pilates logo">
      </a>

      <!-- Main navigation -->
      <nav class="main-nav">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="workouts.html">Workouts</a></li>
          <li><a href="equipment.html">Equipment</a></li>
          <li><a href="plans.html">Plans</a></li>
          <li><a href="calendar.html">Calendar</a></li>
          <li><a href="family-profiles.html">Family Profiles</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

    <!-- HERO: STUDIO PHOTO + "Blossom Pilates" -->
    <section class="hero-pilates">
      <!-- UPDATED: main hero PNG -->
      <img src="images/home page.png"
           alt="Interior of Blossom Pilates studio"
           class="hero-image">
      <div class="hero-text">
        <h1>Blossom Pilates</h1>
      </div>
    </section>

    <!-- SECTION 2: GET YOUR PILATES BODY -->
    <section class="pilates-section pilates-body">
      <h2 class="section-heading">Get your PILATES BODY</h2>

      <div class="section-content">
        <div class="image-col">
          <!-- UPDATED: second PNG -->
          <img src="images/home page 2.png"
               alt="Person doing pilates workout">
        </div>

        <div class="text-col">
          <p class="large-display-text">
            find your<br>
            strength
          </p>
        </div>
      </div>
    </section>

    <!-- SECTION 3: MAGIC HOUR TEXT + IMAGE -->
    <section class="pilates-section magic-hour">
      <div class="section-content">
        <div class="text-col">
          <p class="large-display-text">
            The magic<br>
            hour for<br>
            your body<br>
            and mind.
          </p>
        </div>

        <div class="image-col">
          <!-- UPDATED: third PNG -->
          <img src="images/home page 3.png"
               alt="Two women doing pilates side plank">
        </div>
      </div>
    </section>

  </main>

  <!-- BOTTOM BAR / FOOTER -->
  <footer class="pilates-footer">
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Social Media</a>
      <a href="#">Recommendation</a>
      <a href="#">Contact</a>
    </div>

    <a href="#" class="btn join-btn">Join our community</a>
  </footer>

  <script src="script.js"></script>
